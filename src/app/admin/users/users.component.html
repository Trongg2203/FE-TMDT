<div class="card">
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-users let-i="rowIndex">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ users.fullName }}</td>
        <td>{{ users.email }}</td>
        <td>
          <p-button
            icon="pi pi-trash"
            (onClick)="handleRemove(users.id)"
            styleClass="p-button-danger"
            class="text-black hover:text-[#48CAB2]"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <button
        type="button"
        class="btn btn-success m-3"
        data-bs-container="body"
        data-bs-toggle="popover"
        data-bs-placement="top"
        title="Popup title"
        data-bs-content="Popup content"
        (click)="ShowModal('top')"
      >
        Thêm tài khoản
      </button>
    </ng-template>
  </p-table>

  <!-- Modal -->
  <form action=""></form>
  <p-dialog
    header="Thêm tài khoản"
    [modal]="true"
    [(visible)]="visible"
    [position]="'top'"
    [style]="{ width: '25rem' }"
  >
    <form [formGroup]="form" (ngSubmit)="handleCreateUser()">
      <span class="p-text-secondary block mb-5">
        Thêm thông tin người người dùng.
      </span>
      <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem"> Full Name </label>
        <input
          pInputText
          id="username"
          class="flex-auto"
          autocomplete="off"
          formControlName="fullName"
        />
      </div>
      <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem"> Email Address </label>
        <input
          pInputText
          id="email"
          class="flex-auto"
          autocomplete="off"
          formControlName="emailAddress"
        />
      </div>
      <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem"> Role </label>
        <input
          pInputText
          id="email"
          class="flex-auto"
          autocomplete="off"
          formControlName="role"
        />
      </div>
      <div class="flex justify-content-end gap-2">
        <p-button label="Save" type="submit" />
      </div>
    </form>
  </p-dialog>
</div>
