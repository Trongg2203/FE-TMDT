<div class="mx-3">
  <h2>Thêm Danh Mục</h2>
  <div class="grid grid-cols-3 gap-2">
    <div class="">
      <form class="example-form" [formGroup]="loaiHangHoaForm" (ngSubmit)="handleOnSubmit()">
        <mat-form-field class="example-full-width">
          <mat-label>Danh Mục</mat-label>
          <input matInput formControlName="tenLoai" />
        </mat-form-field>
        <button type="submit" class="btn btn-primary">
          Thêm Loại Hàng Hóa
        </button>
      </form>
    </div>
    <div class="col-span-2">
      <div class="card">
        <p-table [value]="loaiHangHoas" [tableStyle]="{ 'min-width': '40rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>STT</th>
              <th>Tên Danh mục</th>
              <th>Chức năng</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-loaiHangHoa let-i="rowIndex">
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ loaiHangHoa.tenLoai }}</td>
              <td>
                <mat-icon>edit</mat-icon>
                <p class="cursor-pointer hover:text-[#48CAB2]" (click)="handleRemoveLoaiHangHoa(loaiHangHoa.idLoaiHangHoa)">
                  <mat-icon>delete</mat-icon>
                </p>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
