<div class="accordion">

        <input type="checkbox" id="accordion-1" class="accordion-toggle">
        <label for="accordion-1" class="accordion-header">
            SẢN PHẨM
            <span class="icon-arrow-down">&#9660;</span> <!-- Down arrow -->
            <span class="icon-arrow-up">&#9650;</span> <!-- Up arrow -->
        </label>
        <div class="accordion-content">
            <li *ngFor="let item of nameItemService" class="flex flex-col items-center justify-center">
                <a href="">{{item.tenLoai}}</a>
            </li>
        </div>
    </div>
</div>
