<main role="main">
  <div class="container mt-4">
    <form class="needs-validation" name="frmthanhtoan" method="post" action="">

      <div class="py-5 text-center">
        <i class="fa fa-credit-card fa-4x" aria-hidden="true"></i>
        <h2>Thanh toán</h2>
        <p class="lead">
          Vui lòng kiểm tra thông tin Khách hàng, thông tin Giỏ hàng trước khi
          Đặt hàng.
        </p>
      </div>

      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Giỏ hàng</span>
            <span class="badge badge-secondary badge-pill">2</span>
          </h4>
          <ul class="list-group mb-3">
            <li *ngFor="let item of items " class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">{{item.tenHangHoa}}</h6>
                <small class="text-muted">{{item.gia}} x {{item.soLuong}}</small>
              </div>
              <span class="text-muted">{{item.TongGia}}</span>
            </li>

            <li class="list-group-item d-flex justify-content-between">
              <span>Tổng thành tiền</span>
              <strong></strong>
            </li>
          </ul>
          <!-- <div class="input-group" >

              <div class="input-group-append" >
                <button type="submit" class="btn btn-secondary"  >Đặt hàng</button>
              </div>
            </div> -->
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Thông tin khách hàng</h4>
          <!-- (ngSubmit)="isOrder()" -->
          <form class="row" *ngIf="UserDetail$ | async as user" [formGroup]="addBillForm" (ngSubmit)="isOrder()">
            <div class="col-md-12 mt-3">
              <label for="kh_ten">Họ tên</label>
              <input type="text" class="form-control fs-3" name="kh_ten" id="kh_ten" value={{user.fullName}} readonly
                placeholder="Tên người nhận" />
            </div>
            <div class="col-md-12 mt-3">
              <label for="phone">Điện thoại</label>
              <input type="text" class="form-control fs-3" name="phone" id="phone" value={{user.phoneNumber}} formControlName="phone" placeholder="Số điện thoại" />
            </div>
            <div class="col-md-12 mt-3 ">
              <label for="kh_email">Email</label>
              <input type="text" class="form-control fs-3 " name="kh_email" id="kh_email" value={{user.email}}
                placeholder="Email" readonly />
            </div>
            <div class="col-md-12 mt-3">
              <label for="diaChi">Nhận hàng tại nhà/Công ty/Bưu Điện</label>
              <input type="text" class="form-control fs-3" name="diaChi" id="diaChi" formControlName="diaChi" placeholder="Địa chỉ nhận hàng" />
            </div>

            <div class="col-md-12 mt-3">
              <label for="ghiChu">Ghi chú</label>
              <textarea id="ghiChu" formControlName="ghiChu" class="form-control fs-3" name="ghiChu" rows="4" cols="50"></textarea>
            </div>
            <!-- (click)="isOrder()" -->
            <div class="input-group-append">
              <button type="submit" class="btn btn-secondary">Đặt hàng</button>
            </div>
          </form>

          <h4 class="mb-3">Hình thức thanh toán</h4>

          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="httt-1" name="httt_ma" type="radio" class="custom-control-input" required="" value="1" />
              <label class="custom-control-label" for="httt-1">Tiền mặt</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="httt-3" name="httt_ma" type="radio" class="custom-control-input" required="" value="3" />
              <label class="custom-control-label" for="httt-3">Ship COD</label>
            </div>
          </div>

          <hr class="mb-4" />

        </div>
      </div>
    </form>
  </div>
</main>
